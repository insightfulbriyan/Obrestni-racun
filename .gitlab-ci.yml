build:
  image: archlinux:latest
  script:
    - pacman -S --noconfirm texlive
    - pacman -S --noconfirm texlive-langeuropean biber
    - ./script.sh
    - wget https://raw.githubusercontent.com/DiscordHooks/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - /bin/ash ./send.sh success $WEBHOOK
  artifacts:
    paths:
      - Naloga.pdf