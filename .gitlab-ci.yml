build:
  image: docker:latest
  script:
    - docker build --tag seminarska .
    - docker run --rm -v .:/data seminarska
    - wget https://raw.githubusercontent.com/DiscordHooks/gitlab-ci-discord-webhook/master/send.sh
    - chmod +x send.sh
    - /bin/ash ./send.sh success $WEBHOOK
  artifacts:
    paths:
      - Naloga.pdf